<body>

    <h1>Cara o Cruz</h1>
    
    <script>
        // Nosotros siempre seremos cara que será el número 1.
        // El programa tiene que decidir un número aleatorio entre 1 y 2. 
        // Si sale 1 ganamos y si sale 2 pierdo.
  
        var numeroAleatorio = getRandomArbitrary(0,2);
        
        console.log("El número aleatorio es: " + numeroAleatorio);
        

        if (numeroAleatorio == 1) {

            console.log("Gana el jugador 1");
            
        } else {

            console.log("Gana el jugador 2");
        }


        function getRandomArbitrary(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }


    </script>
    
</body>
