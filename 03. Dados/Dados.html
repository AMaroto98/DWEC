<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Dos caras</h3>
    <div id="dosCaras"></div>
    <div id="dosCaras2"></div>

    <h3>Seis caras</h3>
    <div id="seisCaras"></div>
    <div id="seisCaras2"></div>

    <h3>Doce caras</h3>
    <div id="doceCaras"></div>
    <div id="doceCaras2"></div>

    <script>

        /* 
        Crear un juego de dados. El dado debe aceptar un número variable de caras.
        Dado simple: 2 caras
        Dado parchis: 6 caras
        Dado Rol = 12 caras

        - Crear objeto Dado con una propiedad que sea "numCaras" y una función que será "tirarDado"
        que sacará un número aleatorio entre 1 y "numCaras"
        - Usuario siemore juega con el 1
        */

        function Dado(numCaras) {
            this.numCaras = numCaras;
            this.tirarDado = function(min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            }            
        }

        var simple = new Dado(2);
        var parchis = new Dado(6);
        var rol = new Dado(12);

        let tiradaSimple = simple.tirarDado(1,simple.numCaras + 1);
        let tiradaParchis = parchis.tirarDado(1,parchis.numCaras + 1);
        let tiradaRol = rol.tirarDado(1,rol.numCaras + 1);


        if (tiradaSimple === 1) {
            pintarPantallaGanar("dosCaras", "dosCaras2", tiradaSimple);
            
        } else {
            pintarPantallaPerder("dosCaras", "dosCaras2", tiradaSimple);
        }

        if (tiradaParchis === 1) {
            pintarPantallaGanar("seisCaras", "seisCaras2", tiradaParchis);
            
        } else {
            pintarPantallaPerder("seisCaras", "seisCaras2", tiradaParchis);
        }

        if (tiradaRol === 1) {
            pintarPantallaGanar("doceCaras", "doceCaras2", tiradaRol);
        } else {
            pintarPantallaPerder("doceCaras", "doceCaras2", tiradaRol)
        }


        function pintarPantallaGanar(id, idDos, tirada) {
            document.getElementById(id).innerHTML = "Resultado: " + tirada;
            document.getElementById(idDos).innerHTML = "Ha ganado el jugador 1";
        }

        function pintarPantallaPerder(id, idDos, tirada) {
            document.getElementById(id).innerHTML = "Resultado: " + tirada;
            document.getElementById(idDos).innerHTML = "No ha ganado el jugador 1";
        }

    </script>
    
</body>
</html>
