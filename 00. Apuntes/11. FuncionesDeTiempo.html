    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funciones de tiempo</title>
    </head>
    <body>

        <span id="crono">00:00:00</span> <br>
        <button id="play" onclick="play()">Play</button>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="stop">Stop</button>

        <script>

            // Funciones de tiempo
            // Ejecuta una función pasados x milisegundos

            // Ejecuta la función pasado x tiempo
            // setTimeout(funcion, ms)

            // Espera x tiempo y ejecuta la función periodicamente
            // setInterval(funcion, ms)

            // Para la ejecución del intervalo pasado por parámetro
            // clearInterval(interval)

            var crono;
            var cronoDif;
            var interval; 

            function play() {

                // Si crono no está definido reinicialo
                if (!crono) {
                    crono = Date.now()
                    
                } 

                interval = setInterval(function() {
                    cronoDif = Date.now();
                    var dif = cronoDif - crono;

                    var dateDif = new Date(dif);
                    var result = "";
                    result += dateDif.getHours() - 1;
                    result += ":";
                    result += dateDif.getMinutes();
                    result += dateDif.getSeconds();
                    result += ":";
                    result += dateDif.getMilliseconds();

                    document.querySelector("#crono").innerHTML = result;
                }, 100)
                
            }

            function pause() {
                clearInterval(interval)                
            }

            function stop() {
                crono = false;
                document.querySelector("#crono").innerHTML = "00:00:00";
                clearInterval(interval);
            }

        </script>
        
    </body>
    </html>
