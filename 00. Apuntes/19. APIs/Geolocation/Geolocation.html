<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation</title>
  </head>
  <body>
    <script>
        
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (pos) {
            console.log(pos);
          });
        }
      }

      getLocation();
    </script>
  </body>
</html>
