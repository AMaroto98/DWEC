    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker</title>

  <body>

    <button id="printKingsQueens">Pintar reyes y reinas</button>
    <button id="printNumbers">Pintar números</button>
    <button id="printWithoutJackQueen"> Pintar todo menos Jack y Queen </button>
    <button id="printWithoutNumbers">Pintar todo menos números</button>

    <div id="king"></div>
    <div id="kingOrQueen"></div>
    <div id="numbers"></div>
    <div id="withoutJackQueen"></div>
    <div id="withoutNumbers"></div>

    <script>

        "red_joker.png",
      ];

      /*
            Dado este array crea 5 botones que llamen (onclick) cada uno 
            a una función que haga lo siguiente:

            1. Pinten el nombre de las cartas que sean king.
            2. Pinten el nombre de las cartas que sean king o queen.
            3. Pinten el nombre de las cartas que sean números.
            4. Pinten el nombre de las cartas que NO sean jack o queen.
            5. Pinten el nombre de las cartas que NO sean números.

            Ahora debes eliminar el onclick del boton y añadir un event listener 
            al boton para que, cuando se haga click se llame cada uno a su función
        */

      function printKings() {
        cards.forEach((card) => {
          let substring = "king";
          if (card.includes(substring)) {
            document.getElementById("king").innerHTML += card + "<br>";
          }
        });
      }

      function printKingsQueens() {
        cards.forEach((card) => {
          let substringKing = "king";
          let substringQueen = "queen";
          if (card.includes(substringKing) || card.includes(substringQueen)) {
            document.getElementById("kingOrQueen").innerHTML += card + "<br>";
          }
        });
      }

      function printNumbers() {
        for (let i = 0; i < cards.length; i++) {
          let number = parseInt(cards[i].charAt(0));
          console.log(number);
          if (!isNaN(number)) {
            document.getElementById("numbers").innerHTML += cards[i] + "<br>";
          }
        }
      }

      function printWithoutJackQueen() {
        cards.forEach((card) => {
          let substringJakc = "jack";
          let substringQueen = "queen";
          if (!card.includes(substringJakc) && !card.includes(substringQueen)) {
            document.getElementById("withoutJackQueen").innerHTML +=
              card + "<br>";
          }
        });
      }

      function printWithoutNumbers() {
        for (let i = 0; i < cards.length; i++) {
          let number = parseInt(cards[i].charAt(0));
          console.log(number);
          if (isNaN(number)) {
            document.getElementById("withoutNumbers").innerHTML +=
              cards[i] + "<br>";
          }
        }
      }

      const buttonPrintKings = document.getElementById("printKings");
      buttonPrintKings.addEventListener("click", function () {
        printKings();
      });

      const buttonPrintKingsQueens = document.getElementById("printKingsQueens");
      buttonPrintKingsQueens.addEventListener("click", function () {
        printKingsQueens();
      });

      const buttonPrintNumbers = document.getElementById("printNumbers");
      buttonPrintNumbers.addEventListener("click", function () {
        printNumbers();
      });

      const buttonPrintWithoutJackQueen = document.getElementById("printWithoutJackQueen");
      buttonPrintWithoutJackQueen.addEventListener("click", function () {
        printWithoutJackQueen();
      });

      const buttonPrintWithoutNumbers = document.getElementById("printWithoutNumbers");
      buttonPrintWithoutNumbers.addEventListener("click", function () {
        printWithoutNumbers();
      });

    </script>
  </body>
