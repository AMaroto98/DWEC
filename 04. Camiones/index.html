<body>

    <script>
        
        var choferes = ["Pepe", "Juan", "Tomeu"];
        var camiones = ["Volvo", "Scania", "Man", "Jueco"];

        function asignarCamion(choferes, camiones) {

            var semanas = 5;

            for (let semana = 1; semana <= semanas; semana++) {
                var asignacionSemanal = "";

                for (let i = 0; i < choferes.length; i++) {
                    
                    var chofer = choferes[i];
                    console.log("Chofer:" + chofer);

                    var camionIndice = (semana + i) % camiones.length;
                    console.log("Indice camiÃ³n: " + camionIndice);

                    var camion = camiones[camionIndice];
                    console.log("Camion: " + camion);

                    if (i == 2) {

                        asignacionSemanal = asignacionSemanal + " " + chofer + " conduce " + camion; 

                    } else {

                        asignacionSemanal = asignacionSemanal + " " + chofer + " conduce " + camion + " |"; 
                    }
                }
                console.log("Semana: " + semana + asignacionSemanal);                
            }
        }

        asignarCamion(choferes, camiones);



    </script>
